<html>
  <head>
    <script>
      const QUOTEBANK = [
        {
            quote: "Adapt what is useful, reject what is useless, and add what is specifically your own.",
            author: "Bruce Lee"
          }, {
            quote: "Strategy without tactics is the slowest route to victory. Tactics without strategy is the noise before defeat.",
            author: "Sun Tzu"
          }, {
            quote: "I am the wisest man alive, for I know one thing, and that is that I know nothing",
            author: "Socrates"
          }
      ];

      window.onload = init;
      function init() {
        generateQuote()
      }

      function generateQuote() {
        let quoteSize = QUOTEBANK.length;
        let randomIndex = Math.floor(Math.random() * quoteSize);
        let randomQuoteData = QUOTEBANK[randomIndex];

        let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;text=%22"

        twitterLink += "Certain%20things%20catch%20your%20eye%2C%20but%20pursue%20only%20those%20that%20capture%20the%20heart.%22%20%20Ancient%20Indian%20Proverb"

        document.getElementById("tweet-quote").href = twitterLink;
        document.getElementById("text").innerText = randomQuoteData.quote;
        document.getElementById("author").innerText = randomQuoteData.author;
      }
      </script>

    <style>
        * {
          font-size: 2rem;
        }
    </style>
  </head>

  <body>
    <wrapper id="quote-box">
      <div id="text"></div>
      <div id="author"></div>
      <button id="new-quote" onCLick="generateQuote();">New Quote</button>
      <a href="#" id="tweet-quote" target="_blank" class="button">Tweet Quote</a>
    </wrapper>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
